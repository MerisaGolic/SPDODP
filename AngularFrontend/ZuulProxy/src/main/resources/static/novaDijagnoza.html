<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Symptom This</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
   

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/dijagnoza.css" >
  </head>

  <body data-ng-app="myApp" data-ng-controller="novaDijagnozaController">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Symptom This</a>
          <a class="navbar-brand" href="/drDijagnoze">Dijagnosticiranje</a>
          <a class="navbar-brand" href="/pacijenti">Pacijenti</a>
          <a class="navbar-brand" href="/dodavanjeLijeka">Unos novog lijeka</a>
          <a class="navbar-brand" href="/logout">Logout</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <!--<li class="active"><a href="#"></a></li> -->
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
	<div class="container" data-ng-controller="novaDijagnozaController">
	  <div class="row img-responsive center-block">
      <div class="row"> 
      <div class="col-md-6">
            <h1 class="simptomiH1-2">Izbor simptoma</h1><br>
            <form class="form-inline">
              <div class="form-group">
                <label>Simptomi</label>
                <select class="form-control" data-ng-model="izabraniSimptom">
                	<option disabled selected value> Izbor simptoma: </option>
                	<option data-ng-repeat="simptom in sviSimptomi" value="{{simptom.naziv}}">{{simptom.naziv}} </option>
                </select>
              </div>
              
              <button class="btn btn-primary" data-ng-click="dodajSimptom()" data-ng-disabled="{{dodajSimptomDisabled}}">Dodaj simptom</button>
              
              <br><br>
              <div data-ng-show="{'visibility': odabraniSimptomi?'visible':'hidden'}">
                <h2 class="simptomiH1-2">Odabrani simptomi:</h2><br>
                <div>
                      <ul class="list-group" data-ng-model="simptomZaBrisanje">
                        <li class="list-group-item" data-ng-repeat="simptom in simptomi" style="min-height: 50px;">
                          {{simptom}}
                          <button class="btn btn-danger" data-ng-click="$parent.izbrisiSimptom(simptom)">Izbri≈°i</button>
                        </li>
                      </ul>     
                </div>
              </div> 
              </form>
              </div>
              
              <div class="col-md-6" data-ng-show="prikazUnosa">
	              <h1 class="simptomiH1-2">Unesite naziv i opis nove dijagnoze</h1>
    	          <div class="form-inline">
        	           <input class="form-control" id="naziv" name="naziv" data-ng-model="nazivNoveDijagnoze" placeholder="Naziv nove dijagnoze"/>
            	  </div>
 	             <br>
    	          <div class="form-inline">
        	           <textarea class="form-control" id="opis" name="opis" data-ng-model="opisNoveDijagnoze" placeholder="Opis nove dijagnoze">
            	       </textarea>
        	      </div>
            	  <br>
	              <div class="form-group">
    	            <label>Odaberite lijek za ovu dijagnozu</label>
        	        <select class="form-control" data-ng-model="izabraniLijek">
            	    	<option disabled selected value> Izbor lijeka: </option>
                		<option data-ng-repeat="lijek in sviLijekovi" value="{{lijek.id}}">{{lijek.naziv}} </option>
	                </select>
    	          </div>
        	      <br>
            	   <button class="btn btn-primary" data-ng-click="unesiDijagnozu()" >Unesi dijagnozu</button>
              </div>
              
              <br><br>
      </div>
      </div>
      </div>
    
    
    
    <div class="container">  
      <footer>
        <p>&copy; 2017 Symptom This</p>
      </footer>
    </div> <!-- /container -->

  	<script src = "js/app.js"></script>
	<script src = "js/controller/novaDijagnozaController.js"></script>
  </body>
</html>
