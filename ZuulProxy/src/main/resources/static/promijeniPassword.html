<html lang="en">
<head>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/promijeniPassword.css" rel="stylesheet">
<link href="css/kreirajDijagnozu.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/w3.css">

</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Symptom This</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<!--<li class="active"><a href="#"></a></li> -->
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<h2>Promjena passworda</h2>
		<form>
			<div class="form-group">
				<label for="email">Email:</label> <input type="email"
					class="form-control w3-animate-input" style="width: 50%" id="email"
					placeholder="Enter email" name="email" data-bind="value: email">
			</div>
			<button type="submit" class="btn btn-primary"
				data-bind="click: posaljiMail">Pošalji mail</button>
		</form>
	</div>

	<br>
	<br>

	</div>
	<!-- /.container -->
	<div class="container">
		<footer>
			<p>&copy; 2016 Company, Inc.</p>
		</footer>
	</div>
	<!-- /container -->
	
	<div id="emailErrorModal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-sm">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-body">
					<div id="error">
						<span class="glyphicon glyphicon-remove-sign"></span>
					</div>
                    <p class="poruka">Neispravna email adresa!</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Zatvori</button>
				</div>
			</div>

		</div>
	</div>
	
	<div id="emailSuccessModal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-sm">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-body">
					<div id="error">
						<span class="glyphicon glyphicon-ok-sign"></span>
					</div>
                    <p class="poruka">Provjerite svoj email. Dobili ste link preko kojeg možete promijeniti svoj password.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Zatvori</button>
				</div>
			</div>

		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/knockout-3.4.2.js"></script>
	<script src="viewModels/promijeniPasswordViewModel.js"></script>
</body>
</html>
