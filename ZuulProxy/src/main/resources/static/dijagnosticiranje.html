<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Symptom This</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dijagnosticiranje.css" rel="stylesheet">
    <link href="css/kreirajDijagnozu.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="doctorPage.html">Back</a>
          <a class="navbar-brand" href="noviLijek.html">Unos novog lijeka</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <!--<li class="active"><a href="#"></a></li> -->
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <!-- prva kartica-->
        <div class="w3-card-4 w3-left w3-margin-right w3-margin-top" style="width:45%;">
          <header class="w3-container w3-black">
            <h1 class="w3-center"><span class="w3-badge w3-white w3-left w3-margin-right">1</span> Odabir simptoma</h1>
          </header>

          <div class="w3-container w3-padding">
            <select class="w3-select" name="option" data-bind="options: sviSimptomi, value: simptomKorisnika"></select><br><br>
            <ul class="list-group" data-bind="foreach: simptomi">
                <li class="list-group-item" style="min-height: 50px;">
                    <span data-bind="text: $data"></span>  <a href="#" class="btn btn-danger" role="button" data-bind="click: $parent.izbrisiSimptomKorisnika">Izbriši</a>
                </li>
            </ul> 
            
          </div>

          <button class="btn btn-primary btni" role="button" data-bind="enable: sviSimptomiNotEmpty, click: dodajSimptomKorisnika">Dodaj simptom</button><br><br>

          <div data-bind="visible: odabraniSimptomi">
            <label class="w3-label">Prag u postocima</label>
            <input class="w3-input w3-border" id="postotak" name="postotak" min="0" max="100" type="number" value="0" data-bind="value: pragFiltriranja" data-toggle="tooltip" title="Vrijednost je u procentima (%)" placeholder="0" /><br><br>
            <button class="btn btn-primary btni" data-bind="click: postaviDijagnozu">Postavi dijagnozu</button>
          </div>
        </div>
        <!-- kartica dva -->
        <div class="w3-card-4 w3-right w3-margin-top" style="width:50%;">
          <header class="w3-container w3-black">
            <h1 class="w3-center"><span class="w3-badge w3-white w3-left w3-margin-right">2</span>Moguće dijagnoze</h1>
          </header>

          <div class="w3-container w3-padding">
            <table class="table" class="table-striped" >
                <thead>
                    <tr><th>Naziv</th><th>Opis</th></tr>
                </thead>
                <tbody data-bind="foreach: moguceDijagnoze">
                    <tr >
                        <td data-bind="text: $data.naziv"></td>
                        <td data-bind="text: $data.opis"></td>
                        <td><input class="w3-radio" type="radio" name="odaberi" data-bind="value: $data.naziv" />Odaberi</td>
                    </tr>
                </tbody>
            </table>
          </div>
          <button class="btn btn-primary btni" data-bind="visible: dodavanjeOmoguceno, click: dodajDijagnozuZaPacijenta">Dodaj dijagnozu za pacijenta</button>
          <span data-bind="visible: odabraniSimptomi"><input class="w3-check w3-margin" type="checkbox" name="novaDijagnoza" data-bind="checked: unosNoveDijagnozeOmoguceno">Nijedna od ponuđenih</span>

            <div data-bind="visible: unosNoveDijagnozeOmoguceno">
              <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Naziv dijagnoze</label>
                  <input  type="text" class="form-control" id="formGroupExampleInput" placeholder="Naziv dijagnoze" data-bind="value: nazivDijagnoze">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Opis dijagnoze</label>
                  <textarea type="text" class="form-control" id="formGroupExampleInput2" placeholder="Opis dijagnoze" data-bind="value: opisDijagnoze"></textarea>
                </div>
                <div class="form-group">
                  <label for="sviLijekovi">Odabir lijeka</label>
                  <select id="sviLijekovi" class="form-control" name="lijekovi" data-bind="options: sviLijekovi, optionsText: 'naziv', optionsValue: 'id', value: odabraniLijek"></select>
                </div>
                <div>
                  <button class="btn btn-primary btni" data-bind="click: dodajNovuDijagnozu">Dodaj novu dijagnozu</button>
                </div>
              </form>
            </div>
        </div>
      </div>  
 
    </div><!-- /.container -->

    <div class="container">  
      <footer>
        <p>&copy; 2016 Company, Inc.</p>
      </footer>
    </div> <!-- /container -->


  <!--<script src="js/bootstrap.min.js"></script>-->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/knockout-3.4.2.js"></script>
  <script src="viewModels/dijagnosticiranjeViewModel.js"></script>
  </body>
</html>
