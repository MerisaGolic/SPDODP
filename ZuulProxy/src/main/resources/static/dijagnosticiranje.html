<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Symptom This</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/kreirajDijagnozu.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="doctorPage.html">Back</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <!--<li class="active"><a href="#"></a></li> -->
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

    <div class="row" class="img-responsive" class="center-block">
      <div class="row">    
        <div class="col-md-6">
            <h1 class="simptomiH1-2">Izbor simptoma</h1><br>
            <form class="form-inline">
              <div class="form-group">
                <label for="simptom">Simptomi</label>
                <select class="form-control" data-bind='options: sviSimptomi, value: simptomKorisnika'></select>
              </div>
              <button class="btn btn-primary" role="button" data-bind="enable: sviSimptomiNotEmpty, click: dodajSimptomKorisnika">Dodaj simptom</button>
              <br><br>
              <div data-bind="visible: odabraniSimptomi">
                <h2 class="simptomiH1-2">Odabrani simptomi:</h2><br>
                <div> <!-- Ovo će biti kreirano dinamički koristeći KnockOut data-binding. -->
                      <ul class="list-group" data-bind="foreach: simptomi">
                        <li class="list-group-item" style="min-height: 50px;">
                          <span data-bind="text: $data"></span>  <a href="#" class="btn btn-danger" role="button" data-bind="click: $parent.izbrisiSimptomKorisnika">Izbriši</a>
                        </li>
                      </ul>     
                </div>
              </div> 
              <br><br>
              <h2 class="simptomiH1-2">Unesite prag postotka za prikaz dijagnoza</h2> 
              <div class="form-inline">
                   <input class="form-control" id="postotak" name="postotak" min="0" max="100" type="number" value="0" data-bind="value: pragFiltriranja" data-toggle="tooltip" title="Vrijednost je u procentima (%)"/>
              </div> <br>
              <button type="button" id="postaviDijagnozuButton" class="btn btn-primary" data-bind="click: postaviDijagnozu">Postavi dijagnozu</button><br><br>
            </form>

                   
        </div> 
        <div class="col-md-6">
            <h1 class="simptomiH1-2">Moguće dijagnoze</h1>
            <table class="table" class="table-striped" >
                <thead>
                    <tr><th>Naziv</th><th>Opis</th></tr>
                </thead>
                <tbody data-bind="foreach: moguceDijagnoze">
                    <tr >
                        <td data-bind="text: $data.naziv"></td>
                        <td data-bind="text: $data.opis"></td>
                        <td><input type="radio" name="odaberi" value="odaberi" data-bind="click: $parent.dobaviNazivOpisDijagnoze" />Odaberi</td>
                    </tr>
                </tbody>
            </table>
            <div class="col-md-6">
              <button class="btn btn-primary" data-bind="visible: dodavanjeOmoguceno, click: dodajDijagnozuZaPacijenta">Dodaj dijagnozu za pacijenta</button>
            </div><br><br>

            <div class="col-md-6">
              <span data-bind="visible: dodavanjeOmoguceno"><input type="checkbox" name="novaDijagnoza" data-bind="checked: unosNoveDijagnozeOmoguceno">Nijedna od ponuđenih</span>
            </div><br><br>

            <div class="col-md-6" data-bind="visible: unosNoveDijagnozeOmoguceno">
              <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Naziv dijagnoze</label>
                  <input  type="text" class="form-control" id="formGroupExampleInput" placeholder="Naziv dijagnoze" data-bind="value: nazivDijagnoze">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Opis dijagnoze</label>
                  <textarea type="text" class="form-control" id="formGroupExampleInput2" placeholder="Opis dijagnoze" data-bind="value: opisDijagnoze"></textarea>
                </div>
                <div>
                  <button class="btn btn-primary" data-bind="click: dodajNovuDijagnozu">Dodaj novu dijagnozu</button>
                </div>
              </form>
            </div>
        </div>  
      </div>
      </div>
    <hr>  
    </div><!-- /.container -->
    <div class="container">  
      <footer>
        <p>&copy; 2016 Company, Inc.</p>
      </footer>
    </div> <!-- /container -->

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/knockout-3.4.2.js"></script>
  <script src="viewModels/dijagnosticiranjeViewModel.js"></script>
  </body>
</html>
